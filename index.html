<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <!-- BOOTSTRAP CSS -->
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT AWESOME -->
    <!-- FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- FONT ROBOTO -->
    <!-- MIO CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- MIO CSS -->
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
          <!-- LEFT-HEADER -->
          <div class="col-auto sc-left-header">
            <img src="img/logo.svg" alt="logo-big" class="img-fluid d-none d-lg-block ">
            <img src="img/mobile-logo.png" alt="logo-small" class="img-fluid d-lg-none">
          </div>
          <!-- LEFT-HEADER -->
          <!-- CENTER-HEADER -->
          <div class="col sc-center-header">
            <div class="input-group">
              <span class="input-group-text border-0 ps-2 pe-1" id="search-bar-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input type="text" class="form-control border-0 ps-2 pe-2 shadow-none d-4" aria-label="search-bar" aria-describedby="search-bar-icon" placeholder="Prova a cercare: Lezioni di Laravel">
            </div>
          </div>
          <!-- CENTER-HEADER -->
          <!-- RIGHT-HEADER -->
          <div class="col-auto sc-right-header">
            <div class="list-group list-group-horizontal">
              <button type="button" class="list-group-item list-group-item-action border-0 d-none d-lg-block" disabled>
                <i class="fa-solid fa-list"></i>
              </button>
              <button type="button" class="list-group-item list-group-item-action border-0 d-none d-lg-block disabled">
                <i class="fa-solid fa-circle-question"></i>
              </button>
              <button type="button" class="list-group-item list-group-item-action border-0 d-none d-lg-block disabled">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
              <div class="dropdown">
                <button type="button" class="list-group-item list-group-item-action border-0 text-warning" data-bs-toggle="dropdown">
                  <i class="fa-solid fa-bell"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- RIGHT-HEADER -->
        </div>
      </div>
    </header>
    <!-- HEADER -->
    <!-- MAIN -->
    <main class="d-flex">
      <!-- SIDEBAR -->
      <div class="sc-main-left text-white d-flex">
        <ul class="d-flex flex-column mb-0 justify-content-start w-100">
          <li class="d-flex pt-2 pb-2">
            <div class="text-center">
              <i class="fa-solid fa-house"></i>
            </div>
            <div class="d-none d-lg-block">
              Home
            </div>
          </li>
          <li class="d-flex pt-2 pb-2">
            <div class="text-center">
              <i class="fa-solid fa-chart-simple"></i>
            </div>
            <div class="d-none d-lg-block">
              Stats
            </div>
          </li>
          <li class="d-flex pt-2 pb-2">
            <div class="text-center">
              <i class="fa-solid fa-signal"></i>
            </div>
            <div class="d-none d-lg-block">
              Signals
            </div>
          </li>
          <li class="d-flex mt-auto pt-2 pb-2">
            <div class="text-center">
              <i class="fa-solid fa-gear"></i>
            </div>
            <div class="d-none d-lg-block">
              Admin
            </div>
          </li>
        </ul>
      </div>
      <!-- SIDEBAR -->
      <div class="sc-main-right">
        <div class="container-fluid">
          <div class="row sc-main-right-top text-white pt-4 pb-4">
            <div class="col-12 col-md-4 col-lg-2 order-md-1 mb-3">
              <div class="d-flex align-items-start">
                <span class="align-self-center">Nuovo Studente</span>
                <button class="btn text-white pt-0 pb-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                  <i class="fa-regular fa-square-plus align-top fs-1"></i>
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4 col-lg-6 mb-2">
              <h2>Boolean <span class="badge rounded-pill">Piano blaze</span></h2>
              <nav style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><span class="badge rounded-pill">3 App</span></li>
                  <li class="breadcrumb-item">
                    <ol class="breadcrumb">
                      <li><span class="badge rounded-pill me-1 d-lg-none"> + </span></li>
                      <li><span class="badge rounded-pill me-1 d-none d-lg-block">Boolean mobile app</span></li>
                      <li><span class="badge rounded-pill me-1 d-none d-lg-block">Boolean web app</span></li>
                      <li><span class="badge rounded-pill me-1 d-none d-lg-block">Boolean blog app</span></li>
                    </ol>
                  </li>
                </ol>
              </nav>
            </div>
            <div class="col-12 col-md-4 col-lg-4">
              <div class="mb-1">Studenti online negli ultimi 30 minuti</div>
              <div class="fs-2">125</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- MAIN -->
    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS BOOTSTRAP -->
  </body>
</html>
